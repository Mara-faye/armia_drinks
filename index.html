<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <title>Armia Stars Lounge will be right back</title>
    <meta name="author" content="Aoshi">
    <link rel="stylesheet" type="text/css" href="./brb_style.css">
    <script src="./anime.iife.js"></script>
    <script src="./howler.min.js"></script>
    
</head>
<body>
    <div id="bar">        
        <div id="tablet">
            <div id="mixers">
                <img src="./assets/Tail_00.png" class="tail" id="tail_00"/>
                <img src="./assets/Tail_01.png" class="tail hidden" id="tail_01"/>
                <img src="./assets/Tail_02.png" class="tail hidden" id="tail_02"/>
                <img src="./assets/Tail_03.png" class="tail hidden" id="tail_03" />

                <img src="./assets/Dust_00.png" class="dust" id="dust_00"/>
                <img src="./assets/Dust_01.png" class="dust hidden" id="dust_01"/>
                <img src="./assets/Dust_02.png" class="dust hidden" id="dust_02"/>
                <img src="./assets/Dust_03.png" class="dust hidden" id="dust_03"/>

                <img src="./assets/Cosmo_00.png" class="cosmo" id="cosmo_00"/>
                <img src="./assets/Cosmo_01.png" class="cosmo hidden" id="cosmo_01"/>
                <img src="./assets/Cosmo_02.png" class="cosmo hidden" id="cosmo_02"/>
                <img src="./assets/Cosmo_03.png" class="cosmo hidden" id="cosmo_03"/>

                <img src="./assets/Tears_00.png" class="tears" id="tears_00"/>
                <img src="./assets/Tears_01.png" class="tears hidden" id="tears_01"/>
                <img src="./assets/Tears_02.png" class="tears hidden" id="tears_02"/>
                <img src="./assets/Tears_03.png" class="tears hidden" id="tears_03"/>

                <img src="./assets/Milky_00.png" class="milky" id="milky_00"/>
                <img src="./assets/Milky_01.png" class="milky hidden" id="milky_01"/>
                <img src="./assets/Milky_02.png" class="milky hidden" id="milky_02"/>
                <img src="./assets/Milky_03.png" class="milky hidden" id="milky_03"/>

                <img src="./assets/Nebula_00.png" class="nebula" id="nebula_00"/>
                <img src="./assets/Nebula_01.png" class="nebula hidden" id="nebula_01"/>
                <img src="./assets/Nebula_02.png" class="nebula hidden" id="nebula_02"/>
                <img src="./assets/Nebula_03.png" class="nebula hidden" id="nebula_03"/>
            </div>
            <div id="shaker">
                <img src="./assets/Shaker_00.png" class="shaker" id="shaker_00"/>
                <img src="./assets/Shaker_01.png" class="shaker hidden" id="shaker_01"/>
                <img src="./assets/Shaker_02.png" class="shaker hidden" id="shaker_02"/>
                <img src="./assets/Shaker_03.png" class="shaker hidden" id="shaker_03"/>
                <img src="./assets/Shaker_04.png" class="shaker hidden" id="shaker_04"/>

                <img src="./assets/Arrows_01.png" class="arrows hidden" id="arrows_01"/>
                <img src="./assets/Arrows_02.png" class="arrows hidden" id="arrows_02"/>
                <img src="./assets/Arrows_03.png" class="arrows hidden" id="arrows_03"/>
                <img src="./assets/Arrows_04.png" class="arrows hidden" id="arrows_04"/>
                <img src="./assets/Arrows_05.png" class="arrows hidden" id="arrows_05"/>
                <img src="./assets/Arrows_06.png" class="arrows hidden" id="arrows_06"/>
                <img src="./assets/Arrows_07.png" class="arrows" id="arrows_07"/>
            </div>
            <div id="tablet_ribbon">
                <p id="tablet_txt">Order yourself a Drink!</p>
            </div>
        </div>
        <div id="cocktail_alert">
            <div id="drink_container">
                <img src="./assets/NeonCircle.png" class="drink_deco" />
                <img src="./Drinks/13BlackRussian.png" class="drink" id="cocktail" />
                <p class="drink_caption">Enjoy the [Drink name], [user] !</p>
                <p class="drink_creator">As created by [submitter]</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./drinks.js"></script>
    <script type="text/javascript" src="./brb_anim.js"></script>
</body>
</html>
